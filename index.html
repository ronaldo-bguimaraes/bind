<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="#">

  <title>Bind</title>
</head>

<body>
  <div id="root" class="root">
    <b>Exemplo 1 - Mostrando dados de um input</b>
    <span>
      Meu nome é: <span bind="textContent:name"></span>
    </span>
    <input type="text" oninput="updateState(this[attr])" bind="value:name">
    <b>Exemplo 2 - Contador de Cliques</b>
    <span>
      Conta Cliques: <span bind="textContent:count"></span>
    </span>
    <button type="text" onclick="updateState(this[attr] + 1)" bind=":count">Clique aqui!</button>
    <b>Exemplo 3 - Mostrando o Horário</b>
    <span>
      Horário: <span bind="innerHTML:hora"></span>
    </span>
    <b>Exemplo 4 - Controle de Número</b>
    <span>
      Número: <span bind="textContent:number"></span>
    </span>
    <span>
      <progress max="10" bind="value:number"></progress>
    </span>
    <div>
      <button type="text" onclick="updateState( this[attr] - 1)" bind=":number">-</button>
      <button type="text" onclick="updateState(this[attr] + 1)" bind=":number">+</button>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>

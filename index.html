<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="#">

  <title>Bind</title>
</head>

<body>
  <div id="root" class="root">
    <b>Exemplo 1 - Mostrando dados de um input</b>
    <span>
      Meu nome é: <span bind-from="name" bind-to="textContent"></span>
    </span>
    <input type="text" bind-from="name" bind-to="value" oninput="state.value=this.value">
    <b>Exemplo 2 - Contador de Cliques</b>
    <span>
      Conta Cliques: <span bind-from="count" bind-to="textContent"></span>
    </span>
    <button type="text" onclick="state.value+=1" bind-from="count">Clique aqui!</button>
    <b>Exemplo 3 - Mostrando o Horário</b>
    <span>
      Horário: <span bind-from="hora" bind-to="innerHTML"></span>
    </span>
    <b>Exemplo 4 - Controle de Número</b>
    <span>
      Número: <span bind-from="number" bind-to="textContent"></span>
    </span>
    <span>
      <progress max="10" bind-from="number" bind-to="value"></progress>
    </span>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>

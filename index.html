<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="#">

  <title>Bind</title>
</head>

<body>
  <div id="root" class="root">
    <span>
      Meu nome é: <span bind="textContent:name"></span>
    </span>
    <input type="text" oninput="updateState(this[attr])" value="ronaldo" bind="value:name">
    <span>
      Minha idade é: <span bind="textContent:idade"></span>
    </span>
    <input type="text" oninput="updateState(this[attr])" value="ronaldo" bind="value:idade">
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
